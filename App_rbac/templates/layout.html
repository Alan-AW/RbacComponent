{% load static %}
{% load rbac %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRM后台权限管理系统</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.css' %}"/>
    <link rel="stylesheet" href="{% static 'plugins/font-awesome/css/font-awesome.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/commons.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/nav.css' %}"/>
    <link rel="stylesheet" href="{% static 'rbac/css/rbac.css' %}">
    <link rel="stylesheet" href="{% static 'css/default.css' %}">
    {% block css %}{% endblock %}
</head>
<body>

<div class="pg-header">
    <div class="nav">
        <div class="logo-area left">
            <a href="#">
                <img class="logo" src="#">
                <span style="font-size: 18px;">后台管理 </span>
            </a>
        </div>

        <div class="left-menu left">
            <a class="menu-item">资产管理</a>
            <a class="menu-item">用户信息</a>
            <a class="menu-item">后台管理</a>
            <div class="menu-item">
                <span>使用说明</span>
                <i class="fa fa-caret-down" aria-hidden="true"></i>
                <div class="more-info">
                    <a href="#" class="more-item">假装有一个菜单</a>
                    <a href="#" class="more-item">混入其中的菜单</a>
                </div>
            </div>
        </div>

        <div class="right-menu right clearfix">
            <div class="user-info right">
                <a href="#" class="avatar">
                    <img class="img-circle" src="{% static 'imgs/default.png' %}">
                </a>
                <div class="more-info">
                    <a href="{% url 'App_web:logout' %}" class="more-item">注销</a>
                </div>
            </div>
            <a class="user-menu right">
                消息
                <i class="fa fa-commenting-o" aria-hidden="true"></i>
                <span class="badge bg-success">2</span>
            </a>
            <a class="user-menu right">
                通知
                <i class="fa fa-envelope-o" aria-hidden="true"></i>
                <span class="badge bg-success">2</span>
            </a>
            <a class="user-menu right">
                任务
                <i class="fa fa-bell-o" aria-hidden="true"></i>
                <span class="badge bg-danger">4</span>
            </a>
        </div>
    </div>
</div>
<div class="pg-body">
    <div class="left-menu">
        <!-- 一级菜单使用 menuList 二级菜单使用 multiMenu -->
        <!-- 不管使用哪个菜单都需要传参数  request -->
        <div class="menu-body">
            {% multiMenu request %}
        </div>
    </div>
    <div class="right-body">
        <!-- 路径导航，如果不需要路径导航，删掉这个即可 -->
        {% breadcrumb request %}
        {% block content %} {% endblock %}
    </div>
</div>


<script src="{% static 'js/jquery-3.3.1.min.js' %} "></script>
<script src="{% static 'plugins/bootstrap/js/bootstrap.js' %} "></script>
<script src="{% static 'rbac/js/rbac.js' %}"></script>
{% block js %} {% endblock %}
</body>
</html>
